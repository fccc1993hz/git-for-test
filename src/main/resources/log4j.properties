# Rules reminder:
# DEBUG < INFO < WARN < ERROR < FATAL

# Global logging configuration
log4j.rootLogger=INFO,CONSOLE,ERROR,WARN
# My logging configuration...
log4j.logger.com.fccc.git = DEBUG

log4j.appender.CONSOLE = org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Target = System.out
log4j.appender.CONSOLE.layout = org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern = [%-5p] %d{yyyy-MM-dd HH:mm:ss,SSS} method:%l%n%m%n

log4j.appender.ERROR = org.apache.log4j.DailyRollingFileAppender
log4j.appender.ERROR.File =d:/data/logs/llog/lerror.log
log4j.appender.ERROR.Append = true
log4j.appender.ERROR.Threshold = ERROR
log4j.appender.ERROR.layout = org.apache.log4j.PatternLayout
log4j.appender.ERROR.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss.SSS}  %-5p %c %x - %m%n
log4j.appender.ERROR.DatePattern = '.'yyyy-MM-dd-HH-mm

log4j.appender.WARN = org.apache.log4j.RollingFileAppender
log4j.appender.WARN.File =d:/data/logs/llog/lwarn.log
log4j.appender.WARN.Append = true
log4j.appender.WARN.Threshold = WARN
log4j.appender.WARN.layout = org.apache.log4j.PatternLayout
log4j.appender.WARN.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss.SSS}  %-5p %c %x - %m%n
log4j.appender.WARN.MaxFileSize = 10000KB